<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flip Photocard</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

<style>
  :root{
    --card-w: 300px;
    --card-h: 430px;
    --radius: 22px;
    --accent: #6a9a83;
  }

  body{
    font-family: "Inter", sans-serif;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:40px;
  }

  .flip-card{
    width:var(--card-w);
    height:var(--card-h);
    perspective:1000px;
    position:relative;
  }

  .flip-inner{
    width:100%;
    height:100%;
    position:relative;
    transform-style:preserve-3d;
    transition:transform 0.8s ease;
  }

  .flip-card.flipped .flip-inner{
    transform:rotateY(180deg);
  }

  .card{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:var(--radius);
    box-shadow:0 18px 30px rgba(0,0,0,0.15);
    backface-visibility:hidden;
    overflow:hidden;
  }

  /* front */
  .front{
    background:white;
  }
  .photo-wrap{
    position:absolute; inset:0;
  }
  .photo-wrap img{
    width:100%; height:100%;
    object-fit:cover;
    border-radius:var(--radius);
  }
  .bottom-gradient{
    position:absolute; left:0; right:0; bottom:0;
    height:42%;
    background: linear-gradient(180deg, rgba(255,255,255,0.0) 10%, rgba(106,154,131,0.06) 40%, rgba(106,154,131,0.95) 100%);
  }
  .meta{
    position:absolute; left:18px; bottom:12px; color:white;
    text-shadow:0 2px 6px rgba(0,0,0,0.5);
  }
  .meta .name{ font-weight:700; font-size:14px; text-transform:uppercase; }
  .meta .date{ font-size:11px; margin-top:4px; }
  .handwrite{
    position:absolute; left:14px; top:12px;
    font-family:"Dancing Script", cursive; font-size:28px; color:white;
    text-shadow:0 3px 8px rgba(0,0,0,0.35);
    transform:rotate(-6deg);
  }

  /* back */
  .back{
    background: linear-gradient(180deg, #efe9e6 0%, rgba(106,154,131,0.12) 50%, var(--accent) 100%);
    transform:rotateY(180deg);
    display:flex; align-items:center; justify-content:center;
  }
  .back .title{
    font-family:"Dancing Script", cursive;
    font-size:36px;
    opacity:0.95;
    color:#264b3a;
  }
  .back .note{
    position:absolute; bottom:14px; width:100%;
    text-align:center; font-size:10px; color:rgba(0,0,0,0.55);
  }

  .swap-btn{
    position:absolute; top:10px; right:10px;
    background:rgba(255,255,255,0.8);
    border-radius:50%;
    width:32px; height:32px;
    display:flex; align-items:center; justify-content:center;
    cursor:pointer;
    z-index:10;
    box-shadow:0 2px 6px rgba(0,0,0,0.2);
    transition:background 0.2s;
  }
  .swap-btn:hover{ background:white; }
  .swap-btn svg{ width:18px; height:18px; color:#333; }
</style>

</head>
<body>
  <div class="flip-card" id="photocard">
    <div class="flip-inner">

      <!-- Front -->
      <div class="card front">
        <div class="swap-btn" onclick="toggleFlip()">
          <i data-lucide="refresh-cw"></i>
        </div>
        <div class="photo-wrap">
          <img src="resource/image/парная ава _matching icons.jpg" alt="photocard">
        </div>
        <div class="handwrite">the drama</div>
        <div class="bottom-gradient"></div>
        <div class="meta">
          <div class="name">KIM MINJEONG</div>
          <div class="date">01.01.2001</div>
        </div>
      </div>

      <!-- Back -->
      <div class="card back">
        <div class="swap-btn" onclick="toggleFlip()">
          <i data-lucide="refresh-cw"></i>
        </div>
        <div class="title">the drama</div>
        <div class="note">I'M NEVER EVER GONNA STOP</div>
      </div>

    </div>
  </div>

<script>
  lucide.createIcons();
  function toggleFlip(){
    document.getElementById('photocard').classList.toggle('flipped');
  }
</script>
</body>
</html>
