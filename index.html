<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>42 Project</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    </head>
    <body>
        <div id="content">
            <!-- Thsukpib -->
            <div class="flip-card" id="photocard1">
                <div class="flip-inner">
                    <!-- Front -->
                    <div class="card front card_hover_1">
                        <div class="swap-btn btn_color_1" onclick="toggleFlip('photocard1')">
                            <i data-lucide="refresh-cw"></i>
                        </div>
                        <a id="thsukpib" href="CV/thsukpib.html">
                            <div class="photo-wrap">
                                <img src="https://i.pinimg.com/736x/11/a2/23/11a223ecd6b94818fe4fc6ded9d13b76.jpg" alt="photocard">
                            </div>
                            <div class="handwrite">Cxcosmo</div>
                            <div class="bottom-gradient bottom_color_1"></div>
                            <div class="meta">
                                <div class="name">thsukpib</div>
                                <div class="date">IT KMITL</div>
                            </div>
                        </a>
                    </div>
                    <!-- Back -->
                    <div class="card back back_color_1 card_hover_1">
                        <div class="swap-btn btn_color_1" onclick="toggleFlip('photocard1')">
                            <i data-lucide="refresh-cw"></i>
                        </div>
                        <div class="title">Cxcosmo</div>
                        <div class="note">Thanapon Sukpiboon</div>
                    </div>
                </div>
            </div>

            <!-- Pitvongs -->
            <div class="flip-card" id="photocard2">
                <div class="flip-inner">
                    <!-- Front -->
                    <div class="card front card_hover_2">
                        <div class="swap-btn btn_color_2" onclick="toggleFlip('photocard2')">
                            <i data-lucide="refresh-cw"></i>
                        </div>
                        <a id="pitvongs" href="CV/pitvongs.html">
                            <div class="photo-wrap">
                                <img src="https://i.pinimg.com/736x/3c/b8/14/3cb814208317dcd46710503ce4249121.jpg" alt="photocard">
                            </div>
                            <div class="handwrite">ritsupaintblu</div>
                            <div class="bottom-gradient bottom_color_2"></div>
                            <div class="meta">
                                <div class="name">pitvongs</div>
                                <div class="date">AIT KMITL</div>
                            </div>
                        </a>
                    </div>
                    <!-- Back -->
                    <div class="card back back_color_2 card_hover_2">
                        <div class="swap-btn btn_color_2" onclick="toggleFlip('photocard2')">
                            <i data-lucide="refresh-cw"></i>
                        </div>
                        <div class="title">ritsupaintblu</div>
                        <div class="note">Pitsinee Vongsuppatham</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
